<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQMU Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script type="module" src="https://np-vincent.github.io/SQMU-Scroll/js/portfolio.js"></script>
  <style>
    table { border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 0.5em 1em; border: 1px solid #ccc; text-align: left; }
    tfoot td { font-weight: bold; }
  </style>
</head>
<body>
  <h3>SQMU Portfolio</h3>
  <button id="connect" class="wp-block-button__link">Connect Wallet</button>
  <button id="disconnect" class="wp-block-button__link" style="display:none;">Disconnect</button>
  <div id="portfolio-status"></div>
  <table id="portfolio-table">
    <thead>
      <tr>
        <th>Property Code</th>
        <th>SQMU Balance</th>
        <th>USD Value</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="total-sqmu"></td>
        <td id="total-usd"></td>
      </tr>
    </tfoot>
  </table>
  <h4>List SQMU Tokens</h4>
  <label>Property Code <input id="list-code" type="text"></label>
  <label>Token ID <input id="list-token-id" type="number" value="0"></label>
  <label>Amount <input id="list-amount" type="number" value="1" step="0.01"></label>
  <label>Price Per Token <input id="list-price" type="number" value="1"></label>
  <label>Payment Token <input id="list-payment-token" type="text"></label>
  <button id="list-btn" disabled>List</button>

  <h4>Active Listings</h4>
  <table id="listing-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Property</th>
        <th>Token ID</th>
        <th>Available</th>
        <th>Price</th>
        <th>Payment Token</th>
        <th>Seller</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4>Buy Listing</h4>
  <label>Listing ID <input id="buy-listing-id" type="number"></label>
  <label>Amount <input id="buy-amount" type="number" value="1" step="0.01"></label>
  <button id="buy-btn" disabled>Buy</button>
  <div id="trade-status"></div>
  <script>
    // This widget loads https://np-vincent.github.io/SQMU-Scroll/js/portfolio.js.
    // After connecting your wallet it lists each property code with your
    // balance and the USD value returned by AtomicSQMUDistributor for that
    // amount of SQMU.
  </script>
</body>
</html>
