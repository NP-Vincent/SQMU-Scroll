<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQMU Widget</title>
  <!-- Load ethers.js and MetaMask SDK from pinned CDN versions -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <!-- Widget logic -->
  <script type="module" src="https://np-vincent.github.io/SQMU-Scroll/js/mint.js"></script>
</head>
<body>
  <h1>SQMU Mint Widget</h1>
  <button id="connect">Connect Wallet</button>
  <button id="disconnect">Disconnect</button>
  <label>Token ID <input id="token-id" type="text"></label>
  <label>Amount <input id="token-amount" type="number" value="1"></label>
  <label>URI <input id="token-uri" type="text" value="0x"></label>
  <button id="mint">Mint</button>
  <div id="mint-status"></div>
  <script>
    // This widget loads https://np-vincent.github.io/SQMU-Scroll/js/mint.js.
    // When embedding directly in WordPress you can keep the script tag
    // referencing GitHub Pages or inline the module and update the
    // contractAddress constant. The ABI is fetched from ../abi/SQMU.json and
    // status updates appear in the #mint-status div.
  </script>
</body>
</html>
