<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Governance Token Purchase</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script type="module" src="https://np-vincent.github.io/SQMU-Scroll/js/governance_buy.js"></script>
  <style>
    .wp-block-input,
    .wp-block-select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5em;
    }
    .sqmu-governance-buy > * + * {
      margin-top: 1em;
    }
    .sqmu-token-matrix {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 8em;
      gap: 2px;
    }
    .sqmu-square {
      width: 1em;
      height: 1em;
      background: #e0e0e0;
    }
    .sqmu-square.filled {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="wp-block-group sqmu-governance-buy">
    <h2 class="wp-block-heading">Buy Governance Tokens</h2>
    <div id="gov-token-matrix" class="sqmu-token-matrix"></div>
    <p>Sold: <span id="sold-bal">...</span> / <span id="total-bal">...</span> tokens</p>

    <div class="wp-block-buttons">
      <div class="wp-block-button">
        <button id="connect" class="wp-block-button__link">Connect Wallet</button>
      </div>
      <div class="wp-block-button">
        <button id="disconnect" class="wp-block-button__link" style="display:none;">Disconnect</button>
      </div>
    </div>

    <div class="wp-block-group">
      <label for="gov-amount" class="has-text-align-center" style="font-weight:bold;">Amount</label>
      <input id="gov-amount" type="number" value="1" class="wp-block-input">
    </div>

    <div class="wp-block-group">
      <label for="gov-token" class="has-text-align-center" style="font-weight:bold;">Payment Token</label>
      <select id="gov-token" class="wp-block-select">
        <option value="0xf55BEC9cafDbE8730f096Aa55dad6D22d44099Df">USDT (Scroll)</option>
        <option value="0x06eFdBFf2a14a7c8E15944D1F4A48F9F95F663A4">USDC (Scroll)</option>
        <option value="0xdb9E8F82D6d45fFf803161F2a5f75543972B229a">USDQ (Scroll)</option>
      </select>
    </div>

    <div class="wp-block-group">
      <label for="buyer-email" class="has-text-align-center" style="font-weight:bold;">Email (optional)</label>
      <input id="buyer-email" type="email" class="wp-block-input">
    </div>

    <div class="wp-block-button">
      <button id="buy-btn" class="wp-block-button__link" disabled>Buy</button>
    </div>

    <p id="gov-status" class="has-small-font-size"></p>
  </div>

  <script>
    // This widget loads https://np-vincent.github.io/SQMU-Scroll/js/governance_buy.js.
    // It enables governance token purchases via the SQMU crowdfund contract.
  </script>
</body>
</html>
