<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Governance Voting</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script type="module" src="https://np-vincent.github.io/SQMU-Scroll/js/governance_vote.js"></script>
</head>
<body>
  <h1>SQMU Governance Voting</h1>
  <button id="connect">Connect Wallet</button>
  <button id="disconnect" style="display:none;">Disconnect</button>
  <label>Proposal ID <input id="proposal-id" type="number"></label>
  <select id="vote-choice">
    <option value="1">For</option>
    <option value="0">Against</option>
    <option value="2">Abstain</option>
  </select>
  <button id="vote-btn" disabled>Vote</button>
  <div id="vote-status"></div>
</body>
</html>
