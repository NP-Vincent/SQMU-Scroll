<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQMU Balance Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://np-vincent.github.io/SQMU-Scroll/metamask-sdk.js"></script>
  <script type="module" src="../js/balance.js"></script>
</head>
<body>
  <h1>SQMU Balance Widget</h1>
  <button id="connect">Connect Wallet</button>
  <button id="disconnect">Disconnect</button>
  <label>Token ID <input id="token-id" type="text"></label>
  <label>Address <input id="wallet-address" type="text" placeholder="optional"></label>
  <button id="check-balance">Check Balance</button>
  <div id="balance-status"></div>
  <script>
    // This widget loads ../js/balance.js. Status updates appear in the #balance-status div.
  </script>
</body>
</html>
