<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Rent</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script type="module" src="https://np-vincent.github.io/SQMU-Scroll/js/rent.js"></script>
  <style>
    .wp-block-input,
    .wp-block-select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5em;
    }
    .sqmu-rent > * + * { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="wp-block-group sqmu-rent" id="widget">
    <h3 class="wp-block-heading">Rent Payments</h3>
    <p>Property Code: <span id="property-code"></span></p>
    <p>Rent Price: <span id="rent-price"></span></p>
    <p>Rent Period: <span id="rent-period"></span></p>
    <div class="wp-block-group">
      <label for="period-select" class="has-text-align-center" style="font-weight:bold;">Pay Per</label>
      <select id="period-select" class="wp-block-select"></select>
    </div>
    <div class="wp-block-group">
      <label for="rent-token" class="has-text-align-center" style="font-weight:bold;">Token</label>
      <select id="rent-token" class="wp-block-select">
        <option value="0xf55BEC9cafDbE8730f096Aa55dad6D22d44099Df">USDT (Scroll)</option>
        <option value="0x06eFdBFf2a14a7c8E15944D1F4A48F9F95F663A4">USDC (Scroll)</option>
        <option value="0xdb9E8F82D6d45fFf803161F2a5f75543972B229a">USDQ (Scroll)</option>
      </select>
    </div>
    <div class="wp-block-group">
      <label for="rent-amount" class="has-text-align-center" style="font-weight:bold;">Amount</label>
      <input id="rent-amount" type="number" step="0.01" class="wp-block-input" readonly>
    </div>
    <div class="wp-block-group">
      <label for="tenant-email" class="has-text-align-center" style="font-weight:bold;">Email (optional)</label>
      <input id="tenant-email" type="email" class="wp-block-input">
    </div>
    <div class="wp-block-buttons">
      <div class="wp-block-button"><button id="connect" class="wp-block-button__link">Connect Wallet</button></div>
      <div class="wp-block-button"><button id="disconnect" class="wp-block-button__link" style="display:none;">Disconnect</button></div>
    </div>
    <div id="start-section">
      <h4>Start Rental</h4>
      <p class="has-small-font-size">Use the Start Rental button to send the deposit and first rent when the payment window opens. Two confirmations will be required.</p>
      <div class="wp-block-buttons"><div class="wp-block-button"><button id="start-btn" class="wp-block-button__link" disabled>Start Rental</button></div></div>
    </div>
    <div id="rent-section">
      <h4>Pay Rent</h4>
      <div class="wp-block-buttons"><div class="wp-block-button"><button id="rent-btn" class="wp-block-button__link" disabled>Pay Rent</button></div></div>
    </div>
    <pre id="rent-status"></pre>
  </div>
  <script>
    // This widget loads https://np-vincent.github.io/SQMU-Scroll/js/rent.js
    // It lets tenants pay refundable deposits and monthly rent.
  </script>
</body>
</html>
