<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQMU Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <style>
    .wp-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }
    .wp-section h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .wp-section label {
      display: block;
      margin: 0.5em 0;
    }
    .wp-section input,
    .wp-section select {
      width: 100%;
    }
  </style>
  <script src="../js/checkout.js" defer></script>
</head>
<body>
  <h1>SQMU Checkout</h1>
  <button id="connect">Connect Wallet</button>
  <button id="disconnect">Disconnect</button>
  <div class="wp-section">
    <label>Network
      <select id="network-select"></select>
    </label>
    <label>Email
      <input id="email-input" type="email" required>
    </label>
    <label>Agent Code
      <input id="agent-code-input" type="text" placeholder="optional">
    </label>
    <button id="pay">Pay</button>
  </div>
  <div id="checkout-status" class="wp-section"></div>

  <div class="wp-section">
    <h2>How to Pay</h2>
    <p>Connect your wallet and choose a network. Enter your email to receive a
    receipt, then click Pay.</p>
  </div>

  <div class="wp-section">
    <h2>After Payment</h2>
    <p>The transaction is processed on your selected network. A receipt will be
    sent to your email once confirmed.</p>
  </div>
  <script>
    // Loads ../js/checkout.js and reads query parameters like ?sqmu=1&usd=20&token=eth&chain=scroll.
    // Status updates appear in the #checkout-status div.
  </script>
</body>
</html>
