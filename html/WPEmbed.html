<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQMU Widget</title>
  <!-- Load ethers.js and MetaMask SDK from public CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@metamask/sdk/dist/browser/index.js"></script>
</head>
<body>
  <h1>SQMU Mint Widget</h1>
  <button id="connect">Connect Wallet</button>
  <script>
    // Combined widget logic from js/mint.js for direct WordPress embedding.
    const MMSDK = new MetaMaskSDK.MetaMaskSDK();
    const ethereum = MMSDK.getProvider();
    let provider;
    let signer;
    let contract;

    // Deployed proxy address. Update this value when redeploying the contract.
    const contractAddress = '0xd0b895e975f24045e43d788d42BD938b78666EC8';

    // Connect the user's wallet via MetaMask SDK
    async function connect() {
      await ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.BrowserProvider(ethereum);
      signer = await provider.getSigner();

      // Fetch the contract ABI and create a contract instance
      const res = await fetch('../abi/SQMU.json');
      const abiJson = await res.json();
      contract = new ethers.Contract(contractAddress, abiJson.abi, signer);
    }

    // Bind connect button
    document.getElementById('connect').addEventListener('click', connect);
  </script>
</body>
</html>
